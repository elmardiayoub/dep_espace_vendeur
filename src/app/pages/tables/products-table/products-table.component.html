<div class="search-div">
    <!-- style="margin: 13px;" -->
    <button mat-raised-button (click)="addProduct()">
  <mat-icon>add</mat-icon> Créer
</button>

    <mat-form-field class="search-form-field" floatLabel="never">
        <input matInput [(ngModel)]="searchKey" placeholder="Chercher" autocomplete="off" (keyup)="applyFilter()">
        <button mat-button matSuffix mat-icon-button aria-label="Clear" *ngIf="searchKey" (click)="onSearchClear()">
    <mat-icon>close</mat-icon>
  </button>

</div>
<div class="mat-elevation-z8">
    <table mat-table class="full-width-table" matSort aria-label="Elements">
        <!-- Id Column -->
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Id</th>
            <td mat-cell *matCellDef="let row">{{row.id}}</td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="image">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Image</th>
            <td mat-cell *matCellDef="let row"><img style="height: 100px; width: 100px;" [src]="getLinkPicture(row?.imgFileName)"></td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="prodNom">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Nom du Produit</th>
            <td mat-cell *matCellDef="let row">{{row?.prodNom}}</td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="prodDescription">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Déscription</th>
            <td mat-cell *matCellDef="let row">{{row?.prodDescription}}</td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="prodPrix">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Prix</th>
            <td mat-cell *matCellDef="let row">{{row?.prodPrix}}</td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="prodStock">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Stock</th>
            <td mat-cell *matCellDef="let row">{{row?.prodStock}}</td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="category">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Catégorie</th>
            <td mat-cell *matCellDef="let row">{{getCategoryName(row?.category_id)}}</td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="update">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Modifier</th>
            <td mat-cell *matCellDef="let row"><button (click)="updateProduct(row?.id)" class="btn btn-success">Modifier</button></td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="delete">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Supprimer</th>
            <td mat-cell *matCellDef="let row"><button (click)="deleteProduct(row?.id)" class="btn btn-warning">Supprimer</button></td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator #paginator [length]="dataSource?.data.length" [pageIndex]="0" [pageSize]="25" [pageSizeOptions]="[2, 5, 25, 50]">
    </mat-paginator>
</div>
